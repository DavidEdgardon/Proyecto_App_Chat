
<div class="card container my-5">
    <div class="card-body">
        <h3 class="card-title text-center" >Registrarse</h3>
        <div class="card-text">
            <form (ngSubmit)="onSubmit();" [formGroup]="form">
                
                <div class="form-group">
                    <label class="h5">Username:</label>
                    <input formControlName="username"  type="text" class="form-control"  >
                </div>
                
                <div class="form-group">
                    <label class="h5">Name:</label> 
                    <input formControlName="name" type="text" class="form-control" >
                </div>

                <div class="form-group">
                    <label class="h5">Password:</label>
                    <input formControlName="password" type="password" class="form-control" >
                </div>

                <button type="submit" class="btn btn-block btn-lg btn-success" [disabled]="!form.valid" >Registry</button>

            </form>
        </div>
    </div>
</div>
